
<section>
  <label for="email" class="block text-sm text-black">Email</label>
  <input id="email"
         class="block border-2 border-black"
         type="email"
         name="email"
        [(ngModel)]="email"
        >

  <label for="password" class="block text-sm text-black">Password</label>
  <input id="password"
        class="block border-2 border-black"
         type="password"
         name="password"
         [(ngModel)]="password"
  >
</section>
