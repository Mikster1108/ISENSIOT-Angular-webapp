<nav *ngIf="true" class="bg-gray-800">

  <!-- desktop navbar-->
  <section class="hidden md:block mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center">


      <nav class="flex flex-wrap flex-grow justify-start my-auto">
        <a
          *ngFor="let navItem of navItems; let i = index"
          routerLink="{{ navItem.path }}"
          class="ml-4 font-bold text-white hover:text-gray-500 transition"
          [routerLinkActive]="['active']"
        >{{ navItem.display }}</a>
      </nav>
      </div>
    </div>
  </section>

  <section class="md:hidden">
  <div class="bg-gray-800 p-4 flex justify-end justify-items-stretch">
    <!-- Hamburger Icon -->
    <button class="text-white focus:outline-none" (click)="expand = !expand">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
    <!-- Mobile Menu -->
    <div *ngIf="expand" class="md:flex md:items-center md:w-auto">
      <nav>
        <ul class="flex pb-2 flex-col md:flex-row list-none md:ml-auto">
          <a
            *ngFor="let navItem of navItems; let i = index"
            routerLink="{{ navItem.path }}"
            class="flex px-4 py-2 font-bold text-white justify-self-center transition hover:text-gray-500 transition"
            [routerLinkActive]="['active']"
          >
            {{ navItem.display }}
          </a>

        </ul>
      </nav>
    </div>
</section>
</nav>
