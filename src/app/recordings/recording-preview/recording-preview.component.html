<div class="overflow-hidden rounded-lg shadow-lg">
	<a href="#">
		<img alt="Placeholder" class="block h-auto w-full" [src]="getSafeUrl(imageUrl)" type="image">
	</a>

	<div class="flex items-center justify-between leading-tight p-2 md:p-4">
		<h2>
			<a class="no-underline text-black" href="#">
				{{ convertTimestampToDescription(convertVideoNameToTimestamp(video_filename)) }}
			</a>
		</h2>
		<p class="text-grey-darker text-sm">
			Duration: {{ video_duration_description }}
		</p>
	</div>

</div>
