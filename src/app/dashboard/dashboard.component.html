<app-content>

	<section class="flex mb-16">
		<div class="flex-grow shrink-0 w-full md:w-3/5">
			<h1 class="font-bold text-xl sm:text-3xl text-center">Welcome to the smart security camera website!</h1>
		</div>
	</section>

	<section class="flex flex-col md:flex-row justify-center md:justify-between mb-16">
		<div class="p-8 bg-cyan-100 rounded-xl my-8 md:my-0">
			<i class="text-center font-semibold text-black">Watch new recordings footage at the
				<a class="cursor-pointer underline text-blue-500" routerLink="/recordings">recordings page</a>
			</i>
		</div>
		<div class="p-8 bg-cyan-100 rounded-xl my-8 md:my-0">
			<i class="text-center font-semibold text-black">View the live camera footage at the live
				<a class="cursor-pointer underline text-blue-500" routerLink="/live-camera">live camera page</a>
			</i>
		</div>
		<div class="p-8 bg-cyan-100 rounded-xl my-8 md:my-0">
			<i class="text-center font-semibold text-black">Edit your profile settings at the
				<a class="cursor-pointer underline text-blue-500" routerLink="/profile">profile page</a>
			</i>
		</div>
	</section>

	<section class="md:w-full px-4 py-12 md:shadow-2xl rounded-2xl border border-cyan-700 border-4" *ngIf="!showErrorMessage">
		<div class="mb-16 text-center" *ngIf="noVideosAvailable; else noVideosAvailableMessage">
			<h2 class="font-semibold text-2xl">Watch the most recent recordings</h2>
		</div>
		<div class="flex flex-col md:flex-row justify-center">
			<div *ngFor="let url of videoUrls">
				<app-video [videoUrl]="url"></app-video>
			</div>
		</div>
		<ng-template #noVideosAvailableMessage class="mb-16 text-center">
			<h2 class="font-semibold text-2xl">No videos available</h2>
		</ng-template>
	</section>

	<section *ngIf="showErrorMessage">
		<app-error-display [errorMessage]="'Failed to load in any videos, the server may be down at the moment.'"></app-error-display>
	</section>

</app-content>
