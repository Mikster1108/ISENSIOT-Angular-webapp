<app-content>
	<div class="mr-8 flex justify-between w-1/3">
		<button class="p-2 bg-cyan-300 hover:bg-cyan-600 rounded-lg disabled:bg-cyan-100"
						(click)="startWatchingStream()"
						[disabled]="!!streamActive">Watch stream
		</button>
		<button class="p-2 bg-cyan-300 hover:bg-cyan-600 rounded-lg" (click)="stopWatchingStream()">Stop watching stream</button>
		<button class="p-2 bg-cyan-300 hover:bg-cyan-600 rounded-lg" (click)="togglePause()">Pause stream</button>
	</div>

	<div *ngIf="errorMessage">
		<app-error-display [errorMessage]="errorMessage"></app-error-display>
	</div>

	<div class="my-16 flex">
<!--		<div *ngIf="statusMessage" class="my-4 p-2 rounded-lg justify-center">-->
<!--			<i class="text-xl font-semibold">{{statusMessage}}</i>-->
<!--		</div>-->
<!--		<div class="my-4 p-2 rounded-lg text-center">-->
<!--			<i class="text-xl my-2 font-semibold">Dummy text</i>-->
<!--		</div>-->
		<div *ngIf="streamActive" class="justify-center w-full">
			<app-camera-frame
					(errorEmitter)="receiveStreamErrorMessage($event)"
					(statusEmitter)="receiveStreamStatusMessage($event)"
			></app-camera-frame>
		</div>
	</div>


</app-content>
