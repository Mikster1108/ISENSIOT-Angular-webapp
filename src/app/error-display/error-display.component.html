<div *ngIf="errorMessage" id="error" class="flex justify-between text-sm md:text-lg lg:w-2/3 w-5/6 mx-auto p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-200">
	<div>
		<span class="font-medium">{{errorMessage}}</span>
	</div>
	<strong (click)="removeMessage()" class="text-xl align-center cursor-pointer alert-del">&times;</strong>
</div>
